name: Deploy React App to Hostinger VPS

# Trigger: bei jedem Push auf main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Code aus GitHub holen
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Node.js einrichten
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3️⃣ Abhängigkeiten installieren
    - name: Install dependencies
      run: npm install

    # 4️⃣ React App bauen
      # 4️⃣ React App bauen
    - name: Build React app
      run: CI=false npm run build

    # 5️⃣ Deployment auf VPS
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          echo "Cleaning old build..."
          rm -rf /var/www/reactapp/*
          mkdir -p /var/www/reactapp
          echo "Copying new build..."
          cp -r build/* /var/www/reactapp/
          echo "Deployment finished!"

   
